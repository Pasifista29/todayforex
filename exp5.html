<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function load()
        {
            alert("loaded");
        }
        function resize()
        {
            alert("Page resized");
        }
        function submit()
        {
            alert("Triggered onclick");
        }
        function mouseover()
        {
            document.body.style.background='lightgreen';
        }
        function mouseout()
        {
            document.body.style.background='cyan';
        }
        function resets()
        {
            alert("This form was reset");
        }
    </script>
    <title>Document</title>
</head>
<body onload="load()" onresize="resize()">
    <button onclick="submit()" value="Click">Click</button>
    <button onmouseover="mouseover()" value="submit">Mouseover</button>
    <button onmouseout="mouseout()" value="submit">Mouseout</button>
    <form onreset="resets()">
        Enter name: <input type="text">
        <input type="reset">
    </form>
    
</body>
</html>
