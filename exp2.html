<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
        <a href="#">Service</a>
    </nav>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Times New Roman', Times, serif;
    }
    a{
        text-decoration: none;
        color: #004d40;
        font-size: 24px;
        font-weight: bold;
        padding-right: 30px;
    }
    a:hover{
        color: aliceblue;
    }
    nav{
        background-color: aquamarine;
        height: 50px;
        display: flex;
        margin: 5px;
        border-radius: 5px;
    }
</style>
</html>
