<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Student Registration Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="text-center">Registration Form</h1>
            <div class="form-group">
                <label for="name" class="form-label">Name: </label>
                <input type="text" name="name" class="form-control"><br><br>
            </div>
            <div class="form-group">
                <label for="roll" class="form-label">Roll No.: </label>
                <input type="text" name="roll" class="form-control"><br><br>
            </div>
            <div class="form-group">
                <label for="username" class="form-label">Username: </label>
                <input type="text" name="username" class="form-control"><br><br>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password: </label>
                <input type="password" id="pass" class="form-control" aria-describedby="correctpass"><br><br>
                <div id="correctpass" class="form-text">Please enter the correct password</div>
            </div><br><br>
            <div class="mb-3 from-check">
                <input type="checkbox" class="from-check-input" id="check1">
                <label for="check1" class="from-check-label">Do you agree with our terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
